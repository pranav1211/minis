<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minis Editor</title>
    <link rel="icon" type="image/x-icon" href="https://beyondmebtw.com/assets/images/minis.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <button id="logout-btn" class="logout-btn">Logout</button>

    <div class="container">
        <header>
            <h1>Minis Editor</h1>
        </header>

        <!-- Tab Navigation -->
        <div class="tab-bar">
            <button class="tab-btn active" data-tab="create">Create New</button>
            <button class="tab-btn" data-tab="edit">Edit Existing</button>
        </div>

        <!-- Create Tab -->
        <div id="tab-create" class="tab-content active">
            <form id="createForm" class="editor-form">
                <div class="form-row">
                    <div class="form-group flex-2">
                        <label for="create-title">Title</label>
                        <input type="text" id="create-title" placeholder="Post title..." required>
                    </div>
                    <div class="form-group flex-1">
                        <label for="create-tags">Tags (comma-separated)</label>
                        <input type="text" id="create-tags" placeholder="blog, project, life">
                    </div>
                </div>
                <div class="form-group">
                    <label for="create-content">Content (Markdown)</label>
                    <textarea id="create-content"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Create Mini</button>
                </div>
                <div id="create-status" class="status-message" style="display:none;"></div>
            </form>
        </div>

        <!-- Edit Tab -->
        <div id="tab-edit" class="tab-content">
            <div class="edit-search-section">
                <div class="form-group">
                    <label for="edit-search">Find a post</label>
                    <input type="text" id="edit-search" placeholder="Search by title...">
                </div>
                <div id="post-list" class="post-list"></div>
            </div>

            <form id="editForm" class="editor-form" style="display:none;">
                <div class="form-row">
                    <div class="form-group flex-shrink">
                        <label>Post ID</label>
                        <input type="text" id="edit-id" readonly>
                    </div>
                    <div class="form-group flex-2">
                        <label for="edit-title">Title</label>
                        <input type="text" id="edit-title" required>
                    </div>
                    <div class="form-group flex-1">
                        <label for="edit-tags">Tags (comma-separated)</label>
                        <input type="text" id="edit-tags">
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-content">Content (Markdown)</label>
                    <textarea id="edit-content"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Update Mini</button>
                    <button type="button" id="delete-btn" class="danger-btn">Delete</button>
                </div>
                <div id="edit-status" class="status-message" style="display:none;"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <script src="editor.js"></script>
</body>
</html>
